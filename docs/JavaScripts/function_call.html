<!DOCTYPE html>
<html>

<head>

</head>

<body>
   <h2>JavaScript Functions</h2>
   <p>This example calls the fullName method of person, using it on person1:
   </p>

   <p id="demo"></p>
   <p id="demo01"></p>

   <script>
var living = function (city, country) {
   return city + "," + country;
}
var person = {
   fullName: function (city, country) {
      return this.firstName + " " + this.lastName + "," + city + "," + country;
   }
}
var person1 = {
   firstName: "John",
   lastName: "Doe"
}
var person2 = {
   firstName: "Mary",
   lastName: "Doe"
}
var x = person.fullName.call(person1, "Oslo", "Norway");
document.getElementById("demo").innerHTML = x;

document.getElementById("demo01").innerHTML = living('Korea', 'Pangyo'); 
   </script>
</body>

</html>
