<!DOCTYPE html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary">Primary</button>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
        <a class="btn btn-primary" href="#" role="button">Link</a>

        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-lg btn-block btn-info">Block level button</button>

        <div class="btn-group">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="options" checked> Radio01
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options"> Radio02
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options"> Radio03
            </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="checkbox" name="checkbox01" checked> Checkbox01
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="checkbox02"> Checkbox02
            </label>
            <label class="btn btn-secondary">
                <input type="checkbox" name="checkbox03"> Checkbox03
            </label>
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        <div class="row">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span class="fas fa-coffee"></></span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Something clever..">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">OK</button>
                </div>
            </div>

        </div>

    </div>
</body>
