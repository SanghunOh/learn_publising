<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function toCelsius(fahrenheit) {
		return (5 / 9) * (fahrenheit - 32);
	}
	var person = {
		firstName : "John",
		lastName : "Doe",
		id : 5566,
		fullName : function() {
			return this.firstName + " " + this.lastName;
		}
	};
</script>

</head>
<body>
<body>
	<p id="demo"></p>
	<p id="demo01"></p>
	<script>
		document.getElementById("demo").innerHTML = toCelsius(77) + " Celsius";
		document.getElementById("demo01").innerHTML = person.fullName()
				+ person["id"];
	</script>
</body>
</body>
</html>
