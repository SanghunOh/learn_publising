<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style the top navigation bar */
.topnav {
    overflow: hidden;
    background-color: #333;
    padding: 14px;
}

/* Style the topnav links */
.topnav a {
//    float: left;
    display: inline;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="#">Link01</a>
  <a href="#">Link02</a>
  <a href="#">Link03</a>
</div>

</body>
</html>
