<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border-style: dotted;
        }

        .container {
            display: grid;
            align-items: center;
            height: 200px;
            border: 1px solid #000;
        }

        .item {
            justify-self: center;
            border: 1px double #000;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .menu-item {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .menu-item a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div>
        <ul class="menu">
            <li class="menu-item"><a href="https://www.example1.com">메뉴 1</a></li>
            <li class="menu-item"><a href="https://www.example2.com">메뉴 2</a></li>
            <li class="menu-item"><a href="https://www.example3.com">메뉴 3</a></li>
            <li class="menu-item"><a href="https://www.example4.com">메뉴 4</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="item">
            <p>내용을 여기에 작성하세요.</p>
        </div>
    </div>

</body>

</html>
