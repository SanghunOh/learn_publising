<script type="text/javascript">
function validateform(param) {
    var name = document.myform.name.value;
    var password = document.myform.password.value;

    if (name == null || name == "") {
        var strvalidation = "Name can't be blank";
        document.getElementById("demo01").innerHTML = strvalidation;
        return false;
    } else if (password.length < 6) {
        var strvalidation = "Password must be at least 6 characters long.";
        document.getElementById("demo01").innerHTML = strvalidation;
        return false;
    }
    return true;
}  
</script>

<body>
    <div class="container mt-3">
<span id="demo01"></span><br>
<form name="myform" method="post" action="/login" onsubmit="return validateform(this)">
    Name: <input type="text" name="name"><br />
    Password: <input type="password" name="password"><br />
    <input type="submit" value="register">
    <form name="myform01" method="post" action="/login" onsubmit="return validateform(this)">
