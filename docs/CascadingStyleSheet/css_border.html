<!DOCTYPE html>
<html>
<head>
<style>
.one {
	border-style: solid;
	border-width: 5px;
}

.four {
	border-bottom: 6px dotted red;
	border-width: thick;
	text-align: center;
}

.five {
	border: 2px double red;
	border-radius: 5px;
}

.seven {
	border: 5px solid red;
	border-width: 2px 10px 4px 20px;
}
</style>
</head>
<body>

	<p class="one">Some text.</p>
	<p class="four">Some text.</p>
	<p class="five">Some text.</p>
	<p class="seven">Some text.</p>


</body>
</html>
